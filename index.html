<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Explorer</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>NASA Space Explorer</h1>
        </header>
        
        <main>
            <section class="search-section">
                <input type="date" id="dateInput">
                <button id="searchBtn">Explore Space</button>
                <button id="randomBtn">Random Space Images</button>
            </section>

            <section class="favorites">
                <h2>Favorite Space Images</h2>
                <div id="favoritesList" class="favorites-grid"></div>
            </section>

            <section class="space-content">
                <div id="spaceData" class="space-card"></div>
                <div id="additionalImages" class="images-grid"></div>
            </section>
        </main>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
